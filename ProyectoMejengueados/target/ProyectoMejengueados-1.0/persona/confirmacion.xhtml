<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Confirmación de prospecto</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <b:panel title="Confirmación" look="primary">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Cedula"/>
                        </b:column>
                        <b:column medium-screen="2">
                            <h:outputText value="#{personaController.cedula}"/>                    
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Nombre:" />
                        </b:column>
                        <b:column medium-screen="2">
                            <h:outputText value="#{personaController.nombre}"/>                    
                        </b:column>
                    </b:row>                            

                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Primer apellido:" />
                        </b:column>
                        <b:column medium-screen="2">
                            <h:outputText value="#{personaController.apellido1}"/>
                        </b:column>                
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Segundo apellido:" />
                        </b:column>
                        <b:column medium-screen="2">
                            <h:outputText value="#{personaController.apellido2}"/>                    
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Fecha de Nacimiento: " />
                        </b:column>
                        <b:column medium-screen="2">
                            <h:outputText value="#{personaController.fechaNacimiento}">
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Correo electrónico: " />
                        </b:column>
                        <b:column medium-screen="2">
                            <h:outputText value="#{personaController.correo}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Celular: " />
                        </b:column>
                        <b:column medium-screen="2">
                            <h:outputText value="#{personaController.celular}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column small-screen="2">
                            <h:outputText value="Validación" />
                        </b:column>
                        <b:column small-screen="2">
                            <!-- Acá se debe incorporar el componente QR-->
                            <p:barcode value="#{personaController.toString()}"
                                       type="qr"
                                       width="200px"/>

                        </b:column>
                    </b:row>
                </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
