<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>        
    </h:head>
    <h:body>
        <ui:composition template="../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <b:form>
                    <b:panel title="Datos personales" look="primary">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Cedula" 
                                               for="cedula"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="100010001" 
                                             id="cedula" 
                                             required="true"
                                             value="#{personaController.cedula}">
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="cedula" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Nombre:" />
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputText placeholder="Nombre" 
                                             required="true" 
                                             id="nombre" value="#{personaController.nombre}"
                                             autocomplete="false" >                                        
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">
                                <b:message for="nombre" />
                            </b:column>
                        </b:row>                            

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Primer apellido:" />
                            </b:column>
                            <b:column medium-screen="2">
                                <b:inputText placeholder="Apellido1" 
                                             required="true" 
                                             id="apellido1" value="#{personaController.apellido1}"
                                             autocomplete="false" >
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">
                                <b:message for="apellido1" />
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Segundo apellido:" />
                            </b:column>
                            <b:column medium-screen="2">
                                <b:inputText placeholder="Apellido2" 
                                             required="true" 
                                             id="apellido2" value="#{personaController.apellido2}"
                                             autocomplete="false" >
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">
                                <b:message for="apellido2" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Fecha de Nacimiento: " />
                            </b:column>
                            <b:column medium-screen="2">
                                <b:dateTimePicker id="fechaNacimiento" value="#{personaController.fechaNacimiento}"
                                                  show-time="false"/>
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">
                                <b:message for="fechaNacimiento" />
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Correo electrónico: " />
                            </b:column>
                            <b:column medium-screen="3">
                                <b:inputText placeholder="correo@algo.com" 
                                             required="true" 
                                             id="correo" value="#{personaController.correo}"
                                             autocomplete="false" />
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">
                                <b:message for="correo" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Celular: " />
                            </b:column>
                            <b:column medium-screen="1">
                                <b:inputText placeholder="88888888" 
                                             required="true" 
                                             id="celular" value="#{personaController.celular}"
                                             autocomplete="false" />
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">
                                <b:message for="celular" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column small-screen="2">
                                <h:outputText value="Validación" />
                            </b:column>
                            <b:column small-screen="2">
                                <!-- Acá se debe incorporar el componente capcha y el boton de enviar-->
                                <p:captcha label="Autenticar" />
                                <br/>
                                <b:commandButton value="Check"
                                                 action="#{personaController.save()}"
                                                 look="danger"
                                                 icon="pi pi-check" />
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">                        
                                <p:messages showDetail="true"/>
                            </b:column>
                        </b:row>
                        
                    </b:panel>
                </b:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
