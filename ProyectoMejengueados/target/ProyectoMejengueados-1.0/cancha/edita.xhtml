<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    
    <h:head>
        <title>Cancha</title>
    </h:head>

    <h:body>
        <ui:composition template="../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaCanchaForm">
                    <b:container fluid="true">
                        <b:panel title="Cancha" look="primary">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="IdentificaciÃ³n"
                                                   for="identificacion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Identificacion"
                                                 id="identificacion"
                                                 required="true"
                                                 value="#{canchaController.id}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre"
                                                   for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{canchaController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Lugar"
                                                   for="lugar"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Lugar"
                                                 id="lugar"
                                                 required="true"
                                                 value="#{canchaController.lugar}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="lugar"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Telefono"
                                                   for="telefono"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Telefono"
                                                 id="telefono"
                                                 required="true"
                                                 value="#{canchaController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>                                
                                <b:column medium-screen="6">
                                    <b:commandButton value="Insertar"
                                                     action="#{canchaController.inserta()}"
                                                     look="primary"
                                                     style="width:33%"/>
                                    <b:commandButton value="Eliminar"
                                                     action="#{canchaController.elimina()}"
                                                     look="danger"
                                                     style="width:33%"/>
                                    <b:commandButton value="Modificar"
                                                     action="#{canchaController.modifica()}"
                                                     look="success"
                                                     style="width:33%"/>
                                </b:column>                                
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
